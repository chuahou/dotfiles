# let's use badfont
# we need 160% lineheight because I'm bad at fonts
font_family badfont
font_size 12.0
adjust_line_height 160%

# cursor configuration
cursor #BEAA78
cursor_blink_interval 0

# sync to monitor
sync_to_monitor yes

# scrollback to as much as gnome-terminal could
scrollback_lines 10000

# pad window
window_padding_width 20

# tab configuration
tab_bar_edge top
tab_bar_style separator
tab_separator " | "
tab_title_template {index}

# disable bell sound and flash
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes

# color scheme
background_opacity 0.8
foreground #BEAA78
background #1E221C
selection_foreground #1E221C
selection_background #D2C6A7
